functionality:
  name: bootstrap
  info:
    type: process_dataset
    type_info:
      label: Bootstrap
      summary: A component to generate bootstraps of a dataset.
      description: |
        This component generates bootstraps of a dataset. It takes as input a parquet file and an h5ad file and generates bootstraps of the dataset. The bootstraps are saved as parquet and h5ad files.
  argument_groups:
    - name: Inputs
      arguments:
      - name: --input
        type: file
        required: true
        direction: input
        example: resources/neurips-2023-raw/sc_counts_reannotated_with_counts.h5ad
    - name: Outputs
      arguments:
        - name: --output
          type: file
          required: true
          direction: output
          example: sc_counts_bootstrap.h5ad
    - name: Sampling parameters
      description: Parameters for sampling the bootstraps.
      arguments:
        - name: --bootstrap_obs
          type: boolean
          default: true
          description: Whether to sample observations.
        - name: --obs_fraction
          type: double
          default: 1
          description: Fraction of the obs of the sc_counts to include in each bootstrap.
        - name: --obs_replace
          type: boolean
          default: true
          description: Whether to sample with replacement.
        - name: --bootstrap_var
          type: boolean
          default: false
          description: Whether to sample variables.
        - name: --var_fraction
          type: double
          default: 1
          description: Fraction of the var of the sc_counts to include in each bootstrap.
        - name: --var_replace
          type: boolean
          default: true
          description: Whether to sample with replacement.
  resources:
    - type: python_script
      path: script.py
platforms:
  - type: docker
    image: ghcr.io/openproblems-bio/base_python:1.0.4
  - type: nextflow
    directives:
      label: [ midtime, highmem, midcpu ]
