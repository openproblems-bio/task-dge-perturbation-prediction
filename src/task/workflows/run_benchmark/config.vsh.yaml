functionality:
  name: "run_benchmark"
  namespace: "workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--de_train_h5ad"
          __merge__: ../../api/file_de_train_h5ad.yaml
          required: true
          direction: input
        - name: "--de_test_h5ad"
          __merge__: ../../api/file_de_test_h5ad.yaml
          required: true
          direction: input
        - name: "--id_map"
          __merge__: ../../api/file_id_map.yaml
          required: true
          direction: input
        - name: --layer
          type: string
          direction: input
          default: sign_log10_pval
          description: Which layer to use for prediction and evaluation.
    - name: Outputs
      arguments:
        - name: "--scores"
          type: file
          required: true
          direction: output
          description: A yaml file containing the scores of each of the methods
          default: score_uns.yaml
        - name: "--stability_scores"
          type: file
          required: false
          must_exist: false
          direction: output
          description: A yaml file containing the scores of each of the methods on bootstrapped datasets
          default: stability_uns.yaml
        - name: "--method_configs"
          type: file
          required: true
          direction: output
          default: method_configs.yaml
        - name: "--metric_configs"
          type: file
          required: true
          direction: output
          default: metric_configs.yaml
        - name: "--dataset_uns"
          type: file
          required: true
          direction: output
          default: dataset_uns.yaml
        - name: "--task_info"
          type: file
          required: true
          direction: output
          default: task_info.yaml
    - name: Arguments
      arguments:
        - name: "--method_ids"
          type: string
          multiple: true
          description: A list of method ids to run. If not specified, all methods will be run.
        - name: --stability
          type: boolean
          description: Whether to run a stability analysis on the methods.
          default: false
        - name: --stability_num_replicates
          type: integer
          required: true
          default: 10
          description: Number of bootstraps to generate.
        - name: --stability_obs_fraction
          type: double
          required: true
          default: 0.95
          description: Fraction of the training dataset obs to include in each bootstrap.
        - name: --stability_var_fraction
          type: double
          required: true
          default: 0.95
          description: Fraction of the training & test dataset var to include in each bootstrap.
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - type: file
      path: "../../api/task_info.yaml"
  dependencies:
    - name: common/extract_metadata
      repository: openproblemsv2
    - name: control_methods/zeros
    - name: control_methods/sample
    - name: control_methods/ground_truth
    - name: control_methods/mean_outcome
    - name: control_methods/mean_across_celltypes
    - name: control_methods/mean_across_compounds
    - name: methods/nn_retraining_with_pseudolabels
    - name: methods/scape
    - name: methods/jn_ap_op2
    - name: methods/lgc_ensemble
    - name: methods/transformer_ensemble
    - name: methods/pyboost
    - name: metrics/mean_rowwise_error
    - name: metrics/mean_cosine_sim
    - name: metrics/mean_correlation
    - name: metrics/mean_rowwise_error_r
    - name: metrics/mean_cosine_sim_r
    - name: metrics/mean_correlation_r
    - name: process_dataset/bootstrap
    - name: process_dataset/convert_h5ad_to_parquet
  repositories:
    - name: openproblemsv2
      type: github
      repo: openproblems-bio/openproblems-v2
      tag: main_build
platforms:
  - type: nextflow
    config:
      script: |
        process.errorStrategy = 'ignore'
        trace {
            enabled = true
            overwrite = true
            file = "${params.publish_dir}/trace.txt"
        }
