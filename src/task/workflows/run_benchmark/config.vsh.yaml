functionality:
  name: "run_benchmark"
  namespace: "workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: "--de_train"
          __merge__: ../../api/file_de_train_parquet.yaml
          required: true
          direction: input
        - name: "--de_test"
          __merge__: ../../api/file_de_test_parquet.yaml
          required: true
          direction: input
        - name: "--id_map"
          __merge__: ../../api/file_id_map.yaml
          required: true
          direction: input
    - name: Outputs
      arguments:
        - name: "--output_scores"
          type: file
          required: true
          direction: output
          description: A yaml file containing the scores of each of the methods
          default: score_uns.yaml
        - name: "--output_method_configs"
          type: file
          required: true
          direction: output
          default: method_configs.yaml
        - name: "--output_metric_configs"
          type: file
          required: true
          direction: output
          default: metric_configs.yaml
        # dataset info is not available yet
        # - name: "--output_dataset_info"
        #   type: file
        #   required: true
        #   direction: output
        #   default: dataset_uns.yaml
        - name: "--output_task_info"
          type: file
          required: true
          direction: output
          default: task_info.yaml
    - name: Methods
      arguments:
        - name: "--method_ids"
          type: string
          multiple: true
          description: A list of method ids to run. If not specified, all methods will be run.
  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - type: file
      path: "../../api/task_info.yaml"
  dependencies:
    - name: common/check_dataset_schema
      repository: openproblemsv2
    - name: common/extract_metadata
      repository: openproblemsv2
    - name: control_methods/zeros
    - name: control_methods/sample
    - name: control_methods/ground_truth
    - name: methods/random_forest
    - name: metrics/mean_rowwise_rmse
  repositories:
    - name: openproblemsv2
      type: github
      repo: openproblems-bio/openproblems-v2
      tag: main_build
platforms:
  - type: nextflow