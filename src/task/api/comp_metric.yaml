functionality:
  namespace: "metrics"
  info:
    type: metric
    type_info:
      label: Metric
      summary: A metric to compare two predictions.
      description: |
        A metric to compare two predictions.
  arguments:
    - name: --de_test_h5ad
      __merge__: file_de_test_h5ad.yaml
      required: true
      direction: input
    - name: --prediction
      __merge__: file_prediction.yaml
      required: true
      direction: input
    - name: --layer
      type: string
      direction: input
      default: sign_log10_pval
      description: Which layer to use for prediction.
    - name: --output
      __merge__: file_score.yaml
      direction: output
      required: true
  test_resources:
    - type: python_script
      path: /src/common/component_tests/run_and_check_output.py
    - path: /resources/neurips-2023-data
      dest: resources/neurips-2023-data