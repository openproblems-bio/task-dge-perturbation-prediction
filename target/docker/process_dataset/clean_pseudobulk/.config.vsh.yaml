functionality:
  name: "clean_pseudobulk"
  namespace: "process_dataset"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    info: null
    example:
    - "resources/neurips-2023-raw/pseudobulk.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info: null
    example:
    - "resources/neurips-2023-data/pseudobulk_cleaned.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  - type: "file"
    path: "filter_genes.R"
  info:
    type: "process_dataset"
    type_info:
      label: "Filter pseudobulked data"
      summary: "Filter the genes and compounds"
      description: "Filter the pseudobulked single-cell dataset for the DGE regression\
        \ task.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.2"
  target_organization: "openproblems-bio/task-dge-perturbation-prediction"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
  setup:
  - type: "python"
    user: false
    packages:
    - "pyarrow"
    upgrade: true
  - type: "r"
    cran:
    - "edgeR"
    - "limma"
    - "dplyr"
    - "tidyr"
    - "purrr"
    - "tibble"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/src/task/process_dataset/clean_pseudobulk/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/docker/process_dataset/clean_pseudobulk"
  executable: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/docker/process_dataset/clean_pseudobulk/clean_pseudobulk"
  viash_version: "0.8.5"
  git_commit: "4eb96402327f1bd47b5752901f2c22d42b266dcc"
  git_remote: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
