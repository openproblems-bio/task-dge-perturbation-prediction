functionality:
  name: "random_forest"
  namespace: "methods"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--de_train"
    info:
      label: "DE train"
      summary: "Differential expression results for training."
      file_type: "parquet"
      columns:
      - name: "cell_type"
        type: "string"
        description: "The annotated cell type of each cell based on RNA expression."
        required: true
      - name: "sm_name"
        type: "string"
        description: "The primary name for the (parent) compound (in a standardized\
          \ representation)\nas chosen by LINCS. This is provided to map the data\
          \ in this experiment to \nthe LINCS Connectivity Map data.\n"
        required: true
      - name: "sm_lincs_id"
        type: "string"
        description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
          This is provided to map the data in this experiment to the LINCS Connectivity\n\
          Map data.\n"
        required: true
      - name: "SMILES"
        type: "string"
        description: "Simplified molecular-input line-entry system (SMILES) representations\
          \ of the\ncompounds used in the experiment. This is a 1D representation\
          \ of molecular\nstructure. These SMILES are provided by Cellarity based\
          \ on the specific\ncompounds ordered for this experiment.\n"
        required: true
      - name: "split"
        type: "string"
        description: "Split. Must be one of 'control', 'train', 'public_test', or\
          \ 'private_test'"
        required: true
      - name: "control"
        type: "boolean"
        description: "Boolean indicating whether this instance was used as a control."
        required: true
    example:
    - "resources/neurips-2023-data/de_train.parquet"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--id_map"
    info:
      label: "ID Map"
      summary: "File indicates the order of de_test, the cell types and the small\
        \ molecule names."
      file_type: "csv"
      columns:
      - name: "id"
        type: "integer"
        description: "Index of the test observation"
        required: true
      - name: "cell_type"
        type: "string"
        description: "Cell type name"
        required: true
      - name: "sm_name"
        type: "string"
        description: "Small molecule name"
        required: true
    example:
    - "resources/neurips-2023-data/id_map.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Prediction"
      summary: "Differential Gene Expression prediction"
      file_type: "parquet"
      columns:
      - name: "id"
        type: "integer"
        description: "Index of the test observation"
        required: true
    example:
    - "resources/neurips-2023-data/prediction.parquet"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/neurips-2023-data"
    dest: "resources/neurips-2023-data"
  info:
    label: "Random Forests"
    summary: "Random forest regression."
    description: "A random forest regression method."
    reference: "breiman2001random"
    documentation_url: "https://www.stat.berkeley.edu/~breiman/RandomForests/reg_home.htm"
    repository_url: "https://github.com/cran/randomForest"
    preferred_normalization: "counts"
    type: "method"
    type_info:
      label: "Method"
      summary: "A regression method."
      description: "A regression method to predict the expression of one modality\
        \ from another.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.2"
  target_organization: "openproblems-bio/task-dge-perturbation-prediction"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
  setup:
  - type: "r"
    cran:
    - "ranger"
    - "arrow"
    - "pbapply"
    bioc_force_install: false
  - type: "python"
    user: false
    packages:
    - "fastparquet"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/src/task/methods/random_forest/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/methods/random_forest"
  executable: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/methods/random_forest/random_forest"
  viash_version: "0.8.5"
  git_commit: "aed715bb8a3ae49c176191a81da06041b659bcac"
  git_remote: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
