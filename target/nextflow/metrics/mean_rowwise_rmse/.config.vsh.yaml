functionality:
  name: "mean_rowwise_rmse"
  namespace: "metrics"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--de_test"
    info:
      label: "DE test"
      summary: "Differential expression results for testing."
      file_type: "parquet"
      columns:
      - name: "id"
        type: "integer"
        description: "Index of the test observation"
        required: true
      - name: "cell_type"
        type: "string"
        description: "The annotated cell type of each cell based on RNA expression."
        required: true
      - name: "sm_name"
        type: "string"
        description: "The primary name for the (parent) compound (in a standardized\
          \ representation)\nas chosen by LINCS. This is provided to map the data\
          \ in this experiment to \nthe LINCS Connectivity Map data.\n"
        required: true
      - name: "sm_lincs_id"
        type: "string"
        description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
          This is provided to map the data in this experiment to the LINCS Connectivity\n\
          Map data.\n"
        required: true
      - name: "SMILES"
        type: "string"
        description: "Simplified molecular-input line-entry system (SMILES) representations\
          \ of the\ncompounds used in the experiment. This is a 1D representation\
          \ of molecular\nstructure. These SMILES are provided by Cellarity based\
          \ on the specific\ncompounds ordered for this experiment.\n"
        required: true
      - name: "split"
        type: "string"
        description: "Split. Must be one of 'control', 'train', 'public_test', or\
          \ 'private_test'"
        required: true
      - name: "control"
        type: "boolean"
        description: "Boolean indicating whether this instance was used as a control."
        required: true
    example:
    - "resources/neurips-2023-data/de_test.parquet"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info:
      label: "Prediction"
      summary: "Differential Gene Expression prediction"
      file_type: "parquet"
      columns:
      - name: "id"
        type: "integer"
        description: "Index of the test observation"
        required: true
    example:
    - "resources/neurips-2023-data/prediction.parquet"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "File indicating the score of a metric."
      file_type: "h5ad"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources/neurips-2023-data/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/neurips-2023-data"
    dest: "resources/neurips-2023-data"
  info:
    metrics:
    - name: "mean_rowwise_rmse"
      label: "Mean Rowwise RMSE"
      summary: "The mean of the root mean squared error (RMSE) of each row in the\
        \ matrix."
      description: "We use the **Mean Rowwise Root Mean Squared Error** to score submissions,\
        \ computed as follows:\n\n$$\n\\textrm{MRRMSE} = \\frac{1}{R}\\sum\\_{i=1}^R\\\
        left(\\frac{1}{n} \\sum\\_{j=1}^{n} (y\\_{ij} - \\widehat{y}\\_{ij})^2\\right)^{1/2}\n\
        $$\n\nwhere \\\\(R\\\\) is the number of scored rows, and \\\\(y_{ij}\\\\\
        ) and \\\\(\\widehat{y}_{ij}\\\\) are the actual and predicted values, respectively,\
        \ for row \\\\(i\\\\) and column \\\\(j\\\\), and \\\\(n\\\\) is the number\
        \ of columns.\n"
      repository_url: "..."
      documentation_url: "..."
      min: 0
      max: "+inf"
      maximize: false
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A metric to compare two predictions."
      description: "A metric to compare two predictions.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_python:1.0.2"
  target_organization: "openproblems-bio/task-dge-perturbation-prediction"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
  setup:
  - type: "python"
    user: false
    packages:
    - "fastparquet"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "highmem"
    - "highcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/src/task/metrics/mean_rowwise_rmse/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/metrics/mean_rowwise_rmse"
  executable: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/metrics/mean_rowwise_rmse/mean_rowwise_rmse"
  viash_version: "0.8.5"
  git_commit: "8a458177370e73a03f680cb2a796e80cd51c8a86"
  git_remote: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
