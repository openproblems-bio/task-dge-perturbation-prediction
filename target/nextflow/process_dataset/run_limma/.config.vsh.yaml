functionality:
  name: "run_limma"
  namespace: "process_dataset"
  version: "main_build"
  arguments:
  - type: "file"
    name: "--input"
    info: null
    example:
    - "resources/neurips-2023-data/pseudobulk_cleaned.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--input_splits"
    description: "The splits to use for the limma fitting"
    info: null
    example:
    - "train"
    - "control"
    - "public_test"
    - "private_test"
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
    dest: "par"
  - type: "file"
    name: "--output"
    info: null
    example:
    - "resources/neurips-2023-data/de.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--output_splits"
    description: "The splits to use for DE analysis"
    info: null
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
    dest: "par"
  - type: "double"
    name: "--de_sig_cutoff"
    info: null
    default:
    - 0.05
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--control_compound"
    info: null
    default:
    - "Dimethyl Sulfoxide"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  info:
    type: "process_dataset"
    type_info:
      label: "Limma"
      summary: "Run limma"
      description: "Run limma for the DGE regression task.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_r:1.0.4"
  target_organization: "openproblems-bio/task-dge-perturbation-prediction"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
  setup:
  - type: "r"
    bioc:
    - "edgeR"
    - "limma"
    - "dplyr"
    - "tidyr"
    - "purrr"
    - "tibble"
    - "furrr"
    - "future"
    bioc_force_install: false
  entrypoint: []
  cmd: null
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "lowcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/src/task/process_dataset/run_limma/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/process_dataset/run_limma"
  executable: "/home/runner/work/task-dge-perturbation-prediction/task-dge-perturbation-prediction/target/nextflow/process_dataset/run_limma/run_limma"
  viash_version: "0.8.6"
  git_commit: "ca8854b933fad53f05cb93d851e713ad6ecef187"
  git_remote: "https://github.com/openproblems-bio/task-dge-perturbation-prediction"
