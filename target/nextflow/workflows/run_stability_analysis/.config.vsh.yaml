functionality:
  name: "run_stability_analysis"
  namespace: "workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--sc_counts"
      info:
        label: "Single Cell Counts"
        summary: "Anndata with the counts of the whole dataset."
        file_type: "h5ad"
        slots:
          obs:
          - name: "dose_uM"
            description: "Dose in micromolar."
            type: "integer"
            required: true
          - name: "timepoint_hr"
            description: "Time point measured in hours."
            type: "float"
            required: true
          - name: "raw_cell_id"
            description: "Original cell identifier."
            type: "string"
            required: true
          - name: "hashtag_id"
            description: "Identifier for hashtag oligo."
            type: "string"
            required: true
          - name: "well"
            description: "Well location in the plate."
            type: "string"
            required: true
          - name: "container_format"
            description: "Format of the container (e.g., 96-well plate)."
            type: "string"
            required: true
          - name: "row"
            description: "Row in the plate."
            type: "string"
            required: true
          - name: "col"
            description: "Column in the plate."
            type: "integer"
            required: true
          - name: "plate_name"
            description: "Name of the plate."
            type: "string"
            required: true
          - name: "cell_id"
            description: "Unique cell identifier."
            type: "string"
            required: true
          - name: "cell_type"
            description: "Type of cell (e.g., B cells, T cells CD4+)."
            type: "string"
            required: true
          - name: "split"
            description: "Dataset split type (e.g., control, treated)."
            type: "string"
            required: true
          - name: "donor_id"
            description: "Identifier for the donor."
            type: "string"
            required: true
          - name: "sm_name"
            description: "Name of the small molecule used for treatment."
            type: "string"
            required: true
          obsm:
          - name: "HTO_clr"
            description: "Corrected counts for hashing tags."
            type: "matrix"
            required: true
          - name: "X_pca"
            description: "Principal component analysis results."
            type: "matrix"
            required: true
          - name: "X_umap"
            description: "UMAP dimensionality reduction results."
            type: "matrix"
            required: true
          - name: "protein_counts"
            description: "Count data for proteins."
            type: "matrix"
            required: true
          layers:
          - name: "counts"
            description: "Raw count data for each gene across cells."
            type: "matrix"
            required: true
      example:
      - "resources/neurips-2023-raw/sc_counts.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--id"
      description: "Unique identifier of the dataset."
      info: null
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--layer"
      description: "Which layer to use for prediction and evaluation."
      info: null
      default:
      - "sign_log10_pval"
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Bootstrapping arguments"
    description: "Define the sampling strategy for the stability analysis."
    arguments:
    - type: "integer"
      name: "--bootstrap_num_replicates"
      description: "Number of bootstraps to generate."
      info: null
      default:
      - 10
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--bootstrap_obs_fraction"
      description: "Fraction of the obs of the sc_counts to include in each bootstrap."
      info: null
      default:
      - 0.95
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "double"
      name: "--bootstrap_var_fraction"
      description: "Fraction of the var of the sc_counts to include in each bootstrap."
      info: null
      default:
      - 1.0
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "string"
      name: "--method_ids"
      description: "A list of method ids to run. If not specified, all methods will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--metric_ids"
      description: "A list of metric ids to run. If not specified, all metric will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "../../api/task_info.yaml"
