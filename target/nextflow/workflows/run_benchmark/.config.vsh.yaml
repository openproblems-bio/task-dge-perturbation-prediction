functionality:
  name: "run_benchmark"
  namespace: "workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--dataset_info"
      info: null
      example:
      - "resources/neurips-2023-data/dataset_info.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--de_train"
      info:
        label: "DE train"
        summary: "Differential expression results for training."
        file_type: "parquet"
        columns:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
      example:
      - "resources/neurips-2023-data/de_train.parquet"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--de_train_h5ad"
      info:
        label: "DE train"
        summary: "Differential expression results for training."
        file_type: "h5ad"
        slots:
          obs:
          - name: "cell_type"
            type: "string"
            description: "The annotated cell type of each cell based on RNA expression."
            required: true
          - name: "sm_name"
            type: "string"
            description: "The primary name for the (parent) compound (in a standardized\
              \ representation)\nas chosen by LINCS. This is provided to map the data\
              \ in this experiment to \nthe LINCS Connectivity Map data.\n"
            required: true
          - name: "sm_lincs_id"
            type: "string"
            description: "The global LINCS ID (parent) compound (in a standardized\
              \ representation).\nThis is provided to map the data in this experiment\
              \ to the LINCS Connectivity\nMap data.\n"
            required: true
          - name: "SMILES"
            type: "string"
            description: "Simplified molecular-input line-entry system (SMILES) representations\
              \ of the\ncompounds used in the experiment. This is a 1D representation\
              \ of molecular\nstructure. These SMILES are provided by Cellarity based\
              \ on the specific\ncompounds ordered for this experiment.\n"
            required: true
          - name: "split"
            type: "string"
            description: "Split. Must be one of 'control', 'train', 'public_test',\
              \ or 'private_test'"
            required: true
          - name: "control"
            type: "boolean"
            description: "Boolean indicating whether this instance was used as a control."
            required: true
          layers:
          - name: "P.Value"
            type: "double"
            description: "P-value of the differential expression test"
            required: true
          - name: "adj.P.Value"
            type: "double"
            description: "Adjusted P-value of the differential expression test"
            required: true
          - name: "is_de"
            type: "boolean"
            description: "Whether the gene is differentially expressed"
            required: true
          - name: "is_de_adj"
            type: "boolean"
            description: "Whether the gene is differentially expressed after adjustment"
            required: true
          - name: "logFC"
            type: "double"
            description: "Log fold change of the differential expression test"
            required: true
          - name: "sign_log10_pval"
            type: "double"
            description: "Differential expression value (-log10(p-value) * sign(LFC))\
              \ for each gene.\nHere, LFC is the estimated log-fold change in expression\
              \ between the treatment\nand control condition after shrinkage as calculated\
              \ by Limma. Positive LFC means\nthe gene goes up in the treatment condition\
              \ relative to the control.\n"
            required: true
      example:
      - "resources/neurips-2023-data/de_train.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--de_test"
      info:
        label: "DE test"
        summary: "Differential expression results for testing."
        file_type: "parquet"
        columns:
        - name: "id"
          type: "integer"
          description: "Index of the test observation"
          required: true
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
      example:
      - "resources/neurips-2023-data/de_test.parquet"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--id_map"
      info:
        label: "ID Map"
        summary: "File indicates the order of de_test, the cell types and the small\
          \ molecule names."
        file_type: "csv"
        columns:
        - name: "id"
          type: "integer"
          description: "Index of the test observation"
          required: true
        - name: "cell_type"
          type: "string"
          description: "Cell type name"
          required: true
        - name: "sm_name"
          type: "string"
          description: "Small molecule name"
          required: true
      example:
      - "resources/neurips-2023-data/id_map.csv"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
