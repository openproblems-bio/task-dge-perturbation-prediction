functionality:
  name: "run_benchmark"
  namespace: "workflows"
  version: "main_build"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--dataset_info"
      info: null
      example:
      - "resources/neurips-2023-data/dataset_info.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--de_train"
      info:
        label: "DE train"
        summary: "Differential expression results for training."
        file_type: "parquet"
        columns:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
      example:
      - "resources/neurips-2023-data/de_train.parquet"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--de_test"
      info:
        label: "DE test"
        summary: "Differential expression results for testing."
        file_type: "parquet"
        columns:
        - name: "id"
          type: "integer"
          description: "Index of the test observation"
          required: true
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
      example:
      - "resources/neurips-2023-data/de_test.parquet"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--id_map"
      info:
        label: "ID Map"
        summary: "File indicates the order of de_test, the cell types and the small\
          \ molecule names."
        file_type: "csv"
        columns:
        - name: "id"
          type: "integer"
          description: "Index of the test observation"
          required: true
        - name: "cell_type"
          type: "string"
          description: "Cell type name"
          required: true
        - name: "sm_name"
          type: "string"
          description: "Small molecule name"
          required: true
      example:
      - "resources/neurips-2023-data/id_map.csv"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--method_configs"
      info: null
      default:
      - "method_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--metric_configs"
      info: null
      default:
      - "metric_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_uns"
      info: null
      default:
      - "dataset_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--task_info"
      info: null
      default:
      - "task_info.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Methods"
    arguments:
    - type: "string"
      name: "--method_ids"
      description: "A list of method ids to run. If not specified, all methods will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
